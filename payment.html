<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Preview - DAV PG College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="login.css"> <!-- Re-use styles -->
    <link rel="stylesheet" href="home.css"> <!-- Re-use styles for preview -->
    <script>
        // --- Strict Session Security Check ---
        (function() {
            const isAllowed = sessionStorage.getItem('navigationAllowed') === 'true';

            if (isAllowed) {
                sessionStorage.removeItem('navigationAllowed');
            } else {
                sessionStorage.clear();
                window.location.replace('index.html');
            }

            if (!sessionStorage.getItem('currentStudent') || !sessionStorage.getItem('selectedCourse')) {
                alert('Required application data not found. Redirecting to home.');
                // Set flag to allow navigation back to home.html
                sessionStorage.setItem('navigationAllowed', 'true');
                window.location.replace('home.html');
            }
        })();
    </script>
    <style>
        .header-branding {
            justify-content: center; /* Center the logo */
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }
        .form-actions .submit-btn,
        .form-actions .back-btn {
            flex: 1;
            width: auto;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-branding">
            <div class="logo-container">
                <img src="LMS Logo.png" alt="LMS Logo" class="logo">
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="welcome-container" style="max-width: 600px;">
            <h3>Application Preview & Payment</h3>
            <p>Please review your details below before proceeding to payment.</p>
            
            <div class="preview-details">
                <div class="preview-item">
                    <span class="preview-label">Student Name:</span>
                    <span id="studentName" class="preview-value"></span>
                </div>
                <div class="preview-item">
                    <span class="preview-label">Roll Number:</span>
                    <span id="rollNumber" class="preview-value"></span>
                </div>
                <div class="preview-item">
                    <span class="preview-label">Selected Course:</span>
                    <span id="courseName" class="preview-value"></span>
                </div>
                <div class="preview-item total-amount">
                    <span class="preview-label">Amount to Pay:</span>
                    <span id="paymentAmount" class="preview-value"></span>
                </div>
            </div>

            <div class="form-actions">
                <a href="home.html" class="back-btn">Back to Home</a>
                <button id="payNowBtn" class="submit-btn">Pay Now</button>
            </div>
        </div>
    </main>

    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script src="theme.js"></script>
    <script src="payment.js"></script>
</body>
</html>
