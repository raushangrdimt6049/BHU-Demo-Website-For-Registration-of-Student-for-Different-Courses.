<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History - DAV PG College</title>
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script>
        // --- Immediate Theme Application (Flicker-Free) ---
        // This script is placed in the <head> to run before the body is rendered.
        (function() {
            try {
                // Only apply 'dark-mode' if it's explicitly saved in localStorage.
                // The default is light mode (no class).
                if (localStorage.getItem('theme') === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) { /* In case of any errors, do nothing and let the default theme apply */ }
        })();
    </script>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" alt="DAV PG College Logo" class="logo">
        </div>
        <div class="header-text">
            <h1>Banaras Hindu University</h1>
            <h2>DAV PG College, Varanasi</h2>
        </div>
        <div class="logo-container">
            <img src="https://www.clipartmax.com/png/middle/323-3235972_banaras-hindu-university.png" alt="BHU Logo" class="logo">
        </div>
        <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle dark/light mode">üåô</button>
    </header>

    <main>
        <div class="dashboard-container">
            <a href="home.html" class="back-to-home-btn" title="Back to Home">
                <span class="home-icon">üè†</span>
                <span class="home-text">Home</span>
            </a>
            <h3>Payment History</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Payment ID</th>
                            <th>Course</th>
                            <th>Amount</th>
                            <th>Payment Date</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <p id="no-history-message" style="display: none; text-align: center; padding: 2rem;">No payment history found.</p>
            </div>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
