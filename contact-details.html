<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address & Parents Detail - DAV PG College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> <!-- Re-use styles -->
    <script>
        // --- Immediate Security Check ---
        if (!sessionStorage.getItem('currentStudent')) {
            window.location.replace('login.html');
        }
    </script>
    <style>
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }
        .form-actions .submit-btn,
        .form-actions .back-btn {
            flex: 1;
            width: auto;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header class="main-header">
        
        <div class="header-text">
            <h1>Banaras Hindu University</h1>
        </div>
        
        <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle dark/light mode">ðŸŒ™</button>
    </header>

    <main class="login-main">
        <div class="welcome-container" style="max-width: 700px;">
            <form id="contactDetailsForm" class="login-form">
                <h3>Step 1: Address & Parents Detail</h3>
                <p>Please fill in your current address and parent information. You can edit this later.</p>
                
                <h4>Mailing Address</h4>
                <div class="form-group">
                    <label for="addressLine1">Address Line 1</label>
                    <input type="text" id="addressLine1" name="addressLine1" required>
                </div>
                <div class="form-group">
                    <label for="addressLine2">Address Line 2</label>
                    <input type="text" id="addressLine2" name="addressLine2">
                </div>
                <div class="form-group">
                    <label for="city">City / Town</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}" maxlength="6">
                </div>

                <h4>Parents' Detail</h4>
                <div class="form-group">
                    <label for="fatherName">Father's Name</label>
                    <input type="text" id="fatherName" name="fatherName" required>
                </div>
                <div class="form-group">
                    <label for="fatherOccupation">Father's Occupation</label>
                    <input type="text" id="fatherOccupation" name="fatherOccupation" required>
                </div>
                <div class="form-group">
                    <label for="motherName">Mother's Name</label>
                    <input type="text" id="motherName" name="motherName" required>
                </div>
                <div class="form-group">
                    <label for="motherOccupation">Mother's Occupation</label>
                    <input type="text" id="motherOccupation" name="motherOccupation" required>
                </div>
                <div class="form-group">
                    <label for="parentMobile">Parent's Mobile Number</label>
                    <input type="tel" id="parentMobile" name="parentMobile" required pattern="[0-9]{10}" maxlength="10">
                </div>

                <div class="form-actions">
                    <a href="home.html" class="back-btn">Back to Home</a>
                    <button type="submit" class="submit-btn">Save</button>
                </div>
            </form>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="contact-details.js"></script>
</body>
</html>
