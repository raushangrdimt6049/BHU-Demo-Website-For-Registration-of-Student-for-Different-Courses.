<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAV PG College, Varanasi - Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="login.css"> <!-- Re-use login styles for consistency -->
    <script>
        // --- Immediate Theme Application (Flicker-Free) ---
        (function() {
            try {
                if (localStorage.getItem('theme') === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) { /* In case of any errors, do nothing and let the default theme apply */ }
        })();
    </script>
    <style>
        .header-branding {
            justify-content: center; /* Center the logo */
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-branding">
            <div class="logo-container">
                <img src="LMS Logo.png" alt="LMS Logo" class="logo">
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="welcome-container" style="max-width: 650px;">
            <h2>Create Your Account</h2>
            <p>Fill out the form below to register for the student portal.</p>

            <form id="registrationForm" class="login-form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="username">
                <small id="email-error" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <div class="dob-group">
                    <select id="dob-day" name="dob-day" required>
                        <option value="" disabled selected>Day</option>
                        <!-- Days will be populated by JS -->
                    </select>
                    <select id="dob-month" name="dob-month" required>
                        <option value="" disabled selected>Month</option>
                        <!-- Months will be populated by JS -->
                    </select>
                    <select id="dob-year" name="dob-year" required>
                        <option value="" disabled selected>Year</option>
                        <!-- Years will be populated by JS -->
                    </select>
                </div>
                <input type="hidden" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" readonly placeholder="Calculated from DOB">
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required pattern="[0-9]{10}" title="Please enter a 10-digit mobile number" maxlength="10">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
                    <span id="togglePassword" class="password-toggle">üëÅÔ∏è</span>
                </div>
                <small class="form-hint">Must be 8+ characters, with uppercase, lowercase, number, and special character.</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                    <span id="toggleConfirmPassword" class="password-toggle">üëÅÔ∏è</span>
                </div>
                <small id="password-error" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="securityQuestion">Security Question</label>
                <select id="securityQuestion" name="securityQuestion" required>
                    <option value="" disabled selected>-- Select a question --</option>
                    <option value="first_pet">What was your first pet's name?</option>
                    <option value="mother_maiden">What is your mother's maiden name?</option>
                    <option value="birth_city">In what city were you born?</option>
                    <option value="favorite_book">What is your favorite book?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="securityAnswer">Security Answer</label>
                <input type="text" id="securityAnswer" name="securityAnswer" required>
            </div>
            <div class="form-group captcha-group">
                <label for="captchaInput">Captcha Verification</label>
                <div class="captcha-container">
                    <span id="captcha-text" class="captcha-display"></span>
                    <button type="button" id="reload-captcha" class="reload-btn">üîÑ</button>
                </div>
                <input type="text" id="captchaInput" name="captchaInput" required autocomplete="off" placeholder="Enter text from the image above">
                <small id="captcha-error" class="error-message"></small>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="button-text">Submit</span>
                <span class="spinner" style="display: none;"></span>
            </button>
            </form>
            <div class="main-portal-section" style="margin-top: 1.5rem; text-align: center;">
                <p class="login-link">Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="script.js"></script>

</body>
</html>
