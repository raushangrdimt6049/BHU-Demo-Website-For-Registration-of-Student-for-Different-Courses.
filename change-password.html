<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - DAV PG College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="login.css"> <!-- Re-use some login styles -->
    <script>
        // --- Strict Session Security Check ---
        (function() {
            const isAllowed = sessionStorage.getItem('navigationAllowed') === 'true';

            if (isAllowed) {
                sessionStorage.removeItem('navigationAllowed');
            } else {
                sessionStorage.clear();
                window.location.replace('index.html');
            }

            // As a final safeguard, if the flag was consumed but there's still no student data, redirect.
            if (!sessionStorage.getItem('currentStudent')) {
                window.location.replace('index.html');
            }
        })();
    </script>
    <style>
        .header-branding {
            justify-content: center; /* Center the logo */
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-branding">
            <div class="logo-container">
                <img src="LMS Logo.png" alt="LMS Logo" class="logo">
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="welcome-container">
            <form id="changePasswordForm" class="login-form">
                <h3>Change Password</h3>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <small id="password-error" class="error-message"></small>
                <button type="submit" class="submit-btn">Update Password</button>
                <p class="login-link" style="margin-top: 1rem;">
                    <a href="home.html">Back to Home</a>
                </p>
            </form>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="change-password.js"></script>
</body>
</html>
