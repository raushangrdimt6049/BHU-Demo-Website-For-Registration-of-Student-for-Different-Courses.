<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - DAV PG College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> <!-- Re-use some login styles -->
    <script>
        // --- Immediate Theme Application (Flicker-Free) ---
        // This script is placed in the <head> to run before the body is rendered.
        (function() {
            try {
                // Only apply 'dark-mode' if it's explicitly saved in localStorage.
                // The default is light mode (no class).
                if (localStorage.getItem('theme') === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) { /* In case of any errors, do nothing and let the default theme apply */ }
        })();
    </script>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" alt="DAV PG College Logo" class="logo">
        </div>
        <div class="header-text">
            <h1>Banaras Hindu University</h1>
            <h2>DAV PG College, Varanasi</h2>
        </div>
        <div class="logo-container">
            <img src="https://www.clipartmax.com/png/middle/323-3235972_banaras-hindu-university.png" alt="BHU Logo" class="logo">
        </div>
    </header>

    <main class="login-main">
        <div class="welcome-container">
            <form id="changePasswordForm" class="login-form">
                <h3>Change Password</h3>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <small id="password-error" class="error-message"></small>
                <button type="submit" class="submit-btn">Update Password</button>
                <p class="login-link" style="margin-top: 1rem;">
                    <a href="home.html">Back to Home</a>
                </p>
            </form>
        </div>
    </main>

    <script src="change-password.js"></script>
</body>
</html>
