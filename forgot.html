<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - DAV PG College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="login.css"> <!-- Re-use some login styles -->
    <style>
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" alt="DAV PG College Logo" class="logo">
        </div>
        <div class="header-text">
            <h1>Banaras Hindu University</h1>
            <h2>DAV PG College, Varanasi</h2>
        </div>
        <div class="logo-container">
            <img src="https://www.clipartmax.com/png/middle/323-3235972_banaras-hindu-university.png" alt="BHU Logo" class="logo">
        </div>
        <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle dark/light mode">üåô</button>
    </header>

    <main class="login-main">
        <div class="welcome-container">
            <form id="forgotForm" class="login-form">
                <h3>Reset Your Password</h3>
                <div class="form-group">
                    <label for="identifier">Email Address</label>
                    <input type="email" id="identifier" name="identifier" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="securityQuestion">Security Question</label>
                    <select id="securityQuestion" name="securityQuestion" required>
                        <option value="" disabled selected>-- Select your question --</option>
                        <option value="first_pet">What was your first pet's name?</option>
                        <option value="mother_maiden">What is your mother's maiden name?</option>
                        <option value="birth_city">In what city were you born?</option>
                        <option value="favorite_book">What is your favorite book?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="securityAnswer">Security Answer</label>
                    <input type="text" id="securityAnswer" name="securityAnswer" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="newPassword" name="newPassword" required minlength="8">
                        <span id="toggleNewPassword" class="password-toggle">üëÅÔ∏è</span>
                    </div>
                    <small class="form-hint">Must be 8+ characters, with uppercase, lowercase, number, and special character.</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span id="toggleConfirmPassword" class="password-toggle">üëÅÔ∏è</span>
                    </div>
                </div>
                <small id="password-error" class="error-message"></small>
                <small id="form-error" class="error-message" style="text-align: center; margin-bottom: 1rem;"></small>
                <button type="submit" class="submit-btn">Reset Password</button>
                <p class="login-link" style="margin-top: 1rem;">
                    Remember your password? <a href="login.html">Sign In</a>
                </p>
            </form>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="forgot.js"></script>
</body>
</html>
