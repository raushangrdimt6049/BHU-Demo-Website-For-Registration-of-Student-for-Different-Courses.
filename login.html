<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAV PG College - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="login.css">
    <style>
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-branding">
            <div class="logo-container">
                <img src="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" alt="DAV PG College Logo" class="logo">
            </div>
            <div class="header-text">
                <h1>Banaras Hindu University</h1>
                <h2>DAV PG College, Varanasi</h2>
            </div>
            <div class="logo-container">
                <img src="https://www.clipartmax.com/png/middle/323-3235972_banaras-hindu-university.png" alt="BHU Logo" class="logo">
            </div>
        </div>
        <div class="header-actions">
            <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle dark/light mode">üåô</button>
        </div>
    </header>

    <main class="login-main">
        <div class="welcome-container">
            <h2>Welcome, Student!</h2>
            <p>Please sign in to view your details or sign up if you are a new user.</p>

            <form id="loginForm" class="login-form">
                <h3>Sign In</h3>
                <div class="form-group">
                    <label for="loginIdentifier">Email Address</label>
                    <input type="email" id="loginIdentifier" name="loginIdentifier" required autocomplete="email" placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <span id="togglePassword" class="password-toggle">üëÅÔ∏è</span>
                    </div>
                </div>
            </form>

            <div class="form-actions">
                <button type="submit" form="loginForm" class="submit-btn sign-in-btn">Sign In</button>
                <a href="register.html" class="submit-btn sign-up-btn">Sign Up</a>
            </div>

            <div class="forgot-password-section">
                <a href="forgot.html">Forgot Password?</a>
            </div>

            <div class="main-portal-section">
                <a href="index.html" class="back-btn">Back to Main Portal</a>
            </div>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="login.js"></script>
</body>
</html>
