<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Documents - DAV PG College</title>
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> <!-- Re-use styles -->
    <link rel="stylesheet" href="document-upload.css">
    <script>
        // --- Strict Session Security Check ---
        (function() {
            const isAllowed = sessionStorage.getItem('navigationAllowed') === 'true';
            if (isAllowed) {
                sessionStorage.removeItem('navigationAllowed');
            } else {
                sessionStorage.clear();
                window.location.replace('index.html');
            }
            if (!sessionStorage.getItem('currentStudent')) {
                window.location.replace('index.html');
            }
        })();
    </script>
    <style>
        .header-branding {
            justify-content: center; /* Center the logo */
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-branding">
            <div class="logo-container">
                <img src="LMS Logo.png" alt="LMS Logo" class="logo">
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="welcome-container" style="max-width: 800px;">
            <form id="documentUploadForm" class="login-form" enctype="multipart/form-data">
                <h3>Step 3: Upload Documents</h3>
                <p>Please upload the required documents. Each file must be between 30KB and 200KB.</p>
                
                <!-- Passport Photo -->
                <div class="upload-group">
                    <label for="profilePicture">Passport Size Photo</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/jpeg, image/png" required>
                    <div class="preview-container"><img id="profilePicturePreview" class="file-preview" src="#" alt="Photo Preview"></div>
                    <small class="file-info"></small>
                    <small class="error-message"></small>
                </div>

                <!-- Signature -->
                <div class="upload-group">
                    <label for="signature">Signature</label>
                    <input type="file" id="signature" name="signature" accept="image/jpeg, image/png" required>
                    <div class="preview-container"><img id="signaturePreview" class="file-preview" src="#" alt="Signature Preview"></div>
                    <small class="file-info"></small>
                    <small class="error-message"></small>
                </div>

                <!-- 10th Marksheet -->
                <div class="upload-group">
                    <label for="migrationCertificate">Migration Certificate</label>
                    <input type="file" id="migrationCertificate" name="migrationCertificate" accept="image/jpeg, image/png, application/pdf" required>
                    <div class="preview-container"><img id="migrationCertificatePreview" class="file-preview" src="#" alt="Migration Preview"></div>
                    <small class="file-info"></small>
                    <small class="error-message"></small>
                </div>

                <!-- 12th Marksheet -->
                <div class="upload-group">
                    <label for="tcCertificate">TC (Transfer Certificate)</label>
                    <input type="file" id="tcCertificate" name="tcCertificate" accept="image/jpeg, image/png, application/pdf" required>
                    <div class="preview-container"><img id="tcCertificatePreview" class="file-preview" src="#" alt="TC Preview"></div>
                    <small class="file-info"></small>
                    <small class="error-message"></small>
                </div>

                <button type="submit" class="submit-btn">Save & Continue</button>
            </form>
        </div>
    </main>
    <script src="theme.js"></script>
    <script src="document-upload.js"></script>
</body>
</html>
