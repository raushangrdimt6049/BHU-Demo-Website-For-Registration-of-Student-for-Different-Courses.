<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Faculty Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="login.css">
    <script>
        (function() {
            try {
                if (localStorage.getItem('theme') === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) {}
        })();
    </script>
    <style>
        .password-wrapper { position: relative; width: 100%; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; }
        .header-branding { justify-content: center; }
        @media (max-width: 480px) { .main-header { justify-content: center; } }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-branding">
            <div class="logo-container">
                <img src="LMS Logo.png" alt="LMS Logo" class="logo">
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="welcome-container">
            <h2>Reset Your Password</h2>
            <p>Enter your Teacher ID and registered mobile number to reset your password.</p>

            <form id="forgotForm" class="login-form" novalidate>
                <p id="form-error" class="error-message" style="text-align: center; margin-bottom: 1rem;"></p>
                <div class="form-group">
                    <label for="username">Teacher ID (Username)</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your Teacher ID">
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Registered Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required pattern="[0-9]{10}" maxlength="10" placeholder="Enter your 10-digit mobile number">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
                        <span id="toggleNewPassword" class="password-toggle">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                        <span id="toggleConfirmPassword" class="password-toggle">üëÅÔ∏è</span>
                    </div>
                </div>
                <small id="password-error" class="error-message"></small>
            </form>

            <div class="form-actions">
                <button type="submit" form="forgotForm" class="submit-btn">Reset Password</button>
            </div>

            <div class="main-portal-section">
                <a href="faculty-login.html" class="back-btn">Back to Login</a>
            </div>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="faculty-forgot.js"></script>
</body>
</html>
