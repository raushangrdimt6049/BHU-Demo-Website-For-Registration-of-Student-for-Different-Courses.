<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Faculty Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="login.css">
    <script>
        // --- Immediate Theme Application (Flicker-Free) ---
        (function() {
            try {
                if (localStorage.getItem('theme') === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) { /* In case of any errors, do nothing and let the default theme apply */ }
        })();
    </script>
    <style>
        .password-wrapper { position: relative; width: 100%; }
        .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; }
        .header-branding { justify-content: center; }
        @media (max-width: 480px) { .main-header { justify-content: center; } }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-branding">
            <div class="logo-container">
                <img src="LMS Logo.png" alt="LMS Logo" class="logo">
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="welcome-container" style="max-width: 550px;">
            <form id="forgotForm" class="login-form">
                <h3>Reset Faculty Password</h3>
                <p>Enter your details to reset your password.</p>
                <p id="form-error" class="error-message" style="text-align: center; margin-bottom: 1rem;"></p>
                <div class="form-group">
                    <label for="identifier">Username or Email</label>
                    <input type="text" id="identifier" name="identifier" required placeholder="Enter your username or email">
                </div>
                <div class="form-group">
                    <label for="securityQuestion">Security Question</label>
                    <select id="securityQuestion" name="securityQuestion" required>
                        <option value="" disabled selected>-- Select a Question --</option>
                        <option value="What was your first pet's name?">What was your first pet's name?</option>
                        <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                        <option value="What was the name of your elementary school?">What was the name of your elementary school?</option>
                        <option value="In what city were you born?">In what city were you born?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="securityAnswer">Security Answer</label>
                    <input type="text" id="securityAnswer" name="securityAnswer" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="newPassword" name="newPassword" required>
                        <span id="toggleNewPassword" class="password-toggle">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span id="toggleConfirmPassword" class="password-toggle">üëÅÔ∏è</span>
                    </div>
                    <small id="password-error" class="error-message"></small>
                </div>
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
            <div class="main-portal-section">
                <a href="faculty-login.html" class="back-btn">Back to Login</a>
            </div>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="faculty-forgot.js"></script>
</body>
</html>
