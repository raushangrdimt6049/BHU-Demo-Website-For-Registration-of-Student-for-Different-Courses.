<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - DAV PG College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="payment-success.css">
    <style>
        .header-branding {
            justify-content: center; /* Center the logo */
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-branding">
            <div class="logo-container">
                <img src="LMS Logo.png" alt="LMS Logo" class="logo">
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="receipt-container">
            <h2>Payment Successful!</h2>
            <p>Thank you for your payment. Your transaction has been completed successfully.</p>
            
            <div class="receipt-details">
                <h3>Payment Receipt</h3>
                <div class="detail-item">
                    <span>Order ID:</span>
                    <span id="orderId"></span>
                </div>
                <div class="detail-item">
                    <span>Payment Date:</span>
                    <span id="paymentDate"></span>
                </div>
                <div class="detail-item">
                    <span>Amount Paid:</span>
                    <span id="amountPaid"></span>
                </div>
                 <div class="detail-item">
                    <span>Course Details:</span>
                    <span id="courseDetails"></span>
                </div>
            </div>

            <div class="button-group no-print">
                <button onclick="window.print()" class="submit-btn">Print Payment Slip</button>
                <a href="home.html" class="back-btn">Back to Student Dashboard</a>
            </div>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="payment-success.js"></script>
</body>
</html>
