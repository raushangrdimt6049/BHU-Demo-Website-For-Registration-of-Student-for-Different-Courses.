<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Details - DAV PG College</title>
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> <!-- Re-use styles -->
    <script>
        // --- Strict Session Security Check ---
        (function() {
            const isAllowed = sessionStorage.getItem('navigationAllowed') === 'true';

            if (isAllowed) {
                sessionStorage.removeItem('navigationAllowed');
            } else {
                sessionStorage.clear();
                window.location.replace('login.html');
            }

            if (!sessionStorage.getItem('currentStudent')) {
                window.location.replace('login.html');
            }
        })();
    </script>
</head>
<body>
    <header class="main-header">
        
        <div class="header-text">
            <h1>Banaras Hindu University</h1>
        </div>
        
        <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle dark/light mode">ðŸŒ™</button>
    </header>

    <main class="login-main">
        <div class="welcome-container" style="max-width: 700px;">
            <form id="academicDetailsForm" class="login-form">
                <h3>Step 2: Academic Details</h3>
                <p>Please fill in your 10th and 12th standard academic information. You can edit this later.</p>
                
                <h4>10th Standard / High School</h4>
                <div class="form-group">
                    <label for="board10">Board</label>
                    <select id="board10" name="board10" required>
                        <option value="" disabled selected>-- Select Board --</option>
                        <option value="CBSE">CBSE - Central Board of Secondary Education</option>
                        <option value="ICSE">ICSE - Indian Certificate of Secondary Education</option>
                        <option value="State Board">State Board</option>
                        <option value="NIOS">NIOS - National Institute of Open Schooling</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group" id="otherBoard10Container" style="display: none;">
                    <label for="otherBoard10">Please specify your board</label>
                    <input type="text" id="otherBoard10" name="otherBoard10">
                </div>
                <div class="form-group">
                    <label for="marks10">Marks Obtained</label>
                    <input type="text" id="marks10" name="marks10" required min="0" max="600" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div class="form-group">
                    <label for="totalMarks10">Total Marks</label>
                    <input type="text" id="totalMarks10" name="totalMarks10" required min="0" max="600" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div class="form-group">
                    <label>Calculated Percentage (%)</label>
                    <span id="displayPercentage10" class="display-field">--</span>
                    <!-- This hidden input will store and submit the calculated percentage -->
                    <input type="hidden" id="percentage10" name="percentage10">
                </div>
                <div class="form-group">
                    <label for="year10">Year of Passing</label>
                    <select id="year10" name="year10" required>
                        <option value="" disabled selected>-- Select Year --</option>
                        <option value="2001">2001</option>

                        <option value="2030">2030</option>
                    </select>
                </div>

                <h4>12th Standard / Intermediate</h4>

                <div class="form-group">

                <div class="form-group">

                    <input type="text" id="totalMarks12" name="totalMarks12" required min="0" max="600" inputmode="numeric" pattern="[0-9]*">

                <div class="form-group">

    </main>
