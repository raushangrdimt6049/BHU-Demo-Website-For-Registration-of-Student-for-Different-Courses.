<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Details - DAV PG College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> <!-- Re-use styles -->
    <script>
        // --- Immediate Security Check ---
        if (!sessionStorage.getItem('currentStudent')) {
            window.location.replace('login.html');
        }
    </script>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" alt="DAV PG College Logo" class="logo">
        </div>
        <div class="header-text">
            <h1>Banaras Hindu University</h1>
            <h2>DAV PG College, Varanasi</h2>
        </div>
        <div class="logo-container">
            <img src="https://www.clipartmax.com/png/middle/323-3235972_banaras-hindu-university.png" alt="BHU Logo" class="logo">
        </div>
        <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle dark/light mode">ðŸŒ™</button>
    </header>

    <main class="login-main">
        <div class="welcome-container" style="max-width: 700px;">
            <form id="academicDetailsForm" class="login-form">
                <h3>Step 2: Academic Details</h3>
                <p>Please fill in your 10th and 12th standard academic information. You can edit this later.</p>
                
                <h4>10th Standard / High School</h4>
                <div class="form-group">
                    <label for="board10">Board</label>
                    <input type="text" id="board10" name="board10" required>
                </div>
                <div class="form-group">
                    <label for="percentage10">Percentage (%)</label>
                    <input type="number" id="percentage10" name="percentage10" required step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="year10">Year of Passing</label>
                    <input type="number" id="year10" name="year10" required min="1900" max="2099" placeholder="YYYY">
                </div>

                <h4>12th Standard / Intermediate</h4>
                <div class="form-group">
                    <label for="board12">Board</label>
                    <input type="text" id="board12" name="board12" required>
                </div>
                <div class="form-group">
                    <label for="percentage12">Percentage (%)</label>
                    <input type="number" id="percentage12" name="percentage12" required step="0.01" min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="year12">Year of Passing</label>
                    <input type="number" id="year12" name="year12" required min="1900" max="2099" placeholder="YYYY">
                </div>

                <button type="submit" class="submit-btn">Save and Go to Home</button>
            </form>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="academic-details.js"></script>
</body>
</html>
