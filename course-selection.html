<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection - DAV PG College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="login.css"> <!-- Re-use some login styles for consistency -->
    <script>
        // --- Strict Session Security Check ---
        (function() {
            const isAllowed = sessionStorage.getItem('navigationAllowed') === 'true';

            if (isAllowed) {
                sessionStorage.removeItem('navigationAllowed');
            } else {
                sessionStorage.clear();
                window.location.replace('index.html');
            }

            if (!sessionStorage.getItem('currentStudent')) {
                window.location.replace('index.html');
            }
        })();
    </script>
    <style>
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }
        .form-actions .submit-btn,
        .form-actions .back-btn {
            flex: 1;
            width: auto;
            margin-top: 0;
        }
        .radio-group-container {
            display: grid;
            /* Create responsive columns: as many 300px columns as fit, otherwise wrap */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            padding: 1rem;
            max-height: 350px;
            overflow-y: auto;
            background-color: var(--input-bg);
        }
        .radio-option {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            color: var(--text-color);
            border: 1px solid var(--input-border);
            background-color: var(--bg-main);
        }
        .radio-option:hover {
            border-color: var(--input-focus-border);
            background-color: var(--readonly-bg);
        }
        .radio-option.selected {
             background-color: var(--input-focus-shadow);
             border-color: var(--input-focus-border);
             font-weight: 600;
        }
        .radio-option .course-name {
            order: 1;
            margin-right: 1rem; /* Add a small gap after the name */
        }
        .radio-option .course-fee {
            font-weight: bold;
            color: var(--btn-success-bg);
            order: 2;
        }
        .radio-option input[type="checkbox"] {
            order: 3;
            margin: 0;
            margin-left: auto;
            /* The checkbox is now visually hidden, but remains functional. */
            /* Selection is handled by clicking the label and indicated by the background color. */
            display: none;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-branding">
            <div class="logo-container">
                <img src="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" alt="DAV PG College Logo" class="logo">
            </div>
            <div class="header-text">
                <h1>Banaras Hindu University</h1>
                <h2>DAV PG College, Varanasi</h2>
            </div>
            <div class="logo-container">
                <img src="https://www.clipartmax.com/png/middle/323-3235972_banaras-hindu-university.png" alt="BHU Logo" class="logo">
            </div>
        </div>
        <div class="header-actions">
            <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle dark/light mode">ðŸŒ™</button>
        </div>
    </header>

    <main class="login-main">
        <div class="welcome-container">
            <form id="courseSelectionForm" class="login-form">
                <h3>Step 3: Select Your Subjects</h3>
                <p>Please select up to three desired subjects to proceed with the application.</p>
                <div class="form-group">
                    <label>Available Subjects (Select up to 3)</label>
                    <div id="honsSubjectContainer" class="radio-group-container"></div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="button-text">Save & Continue</span>
                    <span class="spinner" style="display: none;"></span>
                </button>
            </form>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="course-selection.js"></script>
</body>
</html>
