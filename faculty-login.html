<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAV PG College - Faculty Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://media.collegedekho.com/media/img/institute/logo/1436976975.jpg" type="image/jpeg">
    <link rel="stylesheet" href="login.css">
    <script>
        // --- Immediate Theme Application (Flicker-Free) ---
        (function() {
            try {
                if (localStorage.getItem('theme') === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                }
            } catch (e) { /* In case of any errors, do nothing and let the default theme apply */ }
        })();
    </script>
    <style>
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }
        .header-branding {
            justify-content: center; /* Center the logo */
        }
        @media (max-width: 480px) {
            .main-header {
                justify-content: center; /* Keep header content centered on mobile */
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-branding">
            <div class="logo-container">
                <img src="LMS Logo.png" alt="LMS Logo" class="logo">
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="welcome-container">
            <h2>Welcome to Faculty Portal</h2>

            <form id="loginForm" class="login-form">
                <h3>Sign In</h3>
                <p id="login-error" class="error-message" style="text-align: center; margin-bottom: 1rem;"></p>
                <div class="form-group">
                    <label for="loginIdentifier">Username or Email</label>
                    <input type="text" id="loginIdentifier" name="loginIdentifier" required autocomplete="username" placeholder="Enter your username or email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <span id="togglePassword" class="password-toggle">üëÅÔ∏è</span>
                    </div>
                </div>
            </form>

            <div class="form-actions">
                <button type="submit" form="loginForm" class="submit-btn sign-in-btn">Sign In</button>
            </div>

            <div class="forgot-password-section">
                <a href="faculty-forgot.html">Forgot Password?</a>
            </div>

            <div class="main-portal-section">
                <a href="index.html" class="back-btn">Back to Main Portal</a>
            </div>
        </div>
    </main>

    <script src="theme.js"></script>
    <script src="faculty-login.js"></script>
</body>
</html>
